<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <!-- Адаптация под мобильные приложения -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="myjs/ajax.js"></script>
        <link rel="stylesheet" href="mycss/style.css"/>
        <title>Шаблонизатор Bootstrap 5</title>
    </head>
    <body>
        <!-- Глобальный контейнер Bootstrap -->
        <div class="container">
            <!--Навигация -->
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" type="button">Главная</button>
                <button class="nav-link" id="nav-profile-tab" type="button">Пример 1</button>
                <button class="nav-link" id="nav-contact-tab" type="button">Пример 2</button>
                <button class="nav-link" id="nav-table-tab" type="button">таблица</button>
                <button class="nav-link" id="nav-disabled-tab" type="button" disabled>Закрыто</button>
                </div>
            </nav>
            <!--Контент (представление) -->
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel">
                    <p class="text-success">Фреймворк Bootstrap 5!</p><img class="img-fluid" src="img/bootstrap.png">
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel"></div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel"></div>
                <div class="tab-pane fade" id="nav-disabled" role="tabpanel"></div>
            </div>
            <!-- Сообщение во время загрузки -->
            <div id="loading" style="display: none"> Идет загрузка..</div>
            <!-- Приклееный подвал -->
            <footer class="mt-auto">
                &copy; Колледж АлтГУ - 2023
            </footer>
            <!-- Bootstrap JS -->
            <script src="js/bootstrap.min.js"></script>
            <script>
                document.querySelector('.nav').addEventListener('click', function(event) {
                    if (event.target.nodeName !== 'BUTTON') {
                        return 0;
                    }
                    switch (event.target.innerHTML) {
                        case "Пример 1":
                            linkcontent('view/example-01.html');
                            break;
                        case "Пример 2":
                            linkcontent('view/example-02.html');
                            break;
                        case "Пример 3":
                            linkcontent('view/example-03.html');
                            break;
                        default:
                            linkcontent('view/example-00.html');
                    }
                });
            </script>
        </div>
    </body>
</html>
