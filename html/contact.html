<section id="contact" class="container">
    <div class="row justify-content-center">
        <div class="col-sm-offset-2 col-sm-8">
            <form class="form-horizontal">
                <div class="mb-3">
                    <label class="col-sm-2 control-label" for="contact-name">Имя:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="contact-name" placeholder="Полное имя">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="col-sm-2 control-label" for="contact-email">E-mail:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="contact-email" placeholder="Ваш e-mail">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="col-sm-2 control-label" for="contact-email">Сообщение:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" placeholder="Введите сообщение"></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label class="checkbox">
                            <input type="checkbox" value="">Я хочу подписаться на получение обновлений.
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-success btn-lg" type="submit">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- end row -->
</section>
